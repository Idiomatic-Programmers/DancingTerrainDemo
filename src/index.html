<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three js Starter kit</title>
</head>
<body>
    <div class="wrapper">
        <div class="controllers">
            <img src="../static/pause.svg" alt="Audio Control" id="playPauseButton">
            <span>Isabella's Lullaby by Takahiro Obata</span>
        </div>
        <div class="loading">
            <h3 style="margin: 1rem 0;">Loading Audio</h3>
            <div id="progress"></div>
        </div>
        <img id="audioPlayButton" src="../static/play-button.svg" alt="Play Audio">
    </div>
    <canvas id="webgl"></canvas>
</body>
</html>
